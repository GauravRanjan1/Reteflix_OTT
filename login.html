<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/fontawesome.min.css">
    <link rel="stylesheet" href="./CSS/login_page.css">
    <title>Login - Reteflix</title>
</head>

<body>
    <header class="showcase">
        <div class="show-top">
           <a href="./index.html"><img src="./img/logo.png" alt="RETEFLIX"></a> 
        </div>
        <div class="show-content">
            <form class="login">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email or phone number">
                <input type="text" placeholder="Password">
                <button type="submit" class="btn btn-xls">Sign In</button>
                <div class="help-rem">
                    <div class="rem-block">
                        <input type="checkbox" class="largerCheckbox" name="remember">
                        <p>Remember me</p>
                    </div>
                    <a href="#">Need help?</a>
                </div>
                <div class="links">
                    <i class="fab fa-facebook-square fa-2x"></i>
                    <a href="https://www.facebook.com/" target="_blank">Login with Facebook</a>
                    <div class="new_flix">
                        <p>New to Netflix? &nbsp;</p>
                        <a href="#" id="signup">Sign up now</a>
                    </div>
                    <div class="captcha">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        <a href="#" id="learn_more">Learn more.</a>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <footer class="footer">
        <div class="footer-cols">
            <ul>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Terms Of Use</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Media Center</a></li>
            </ul>
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Redeem Gift Cards</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Buy Gift Cards</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
